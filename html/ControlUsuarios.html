<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoVenta - Control de usuarios</title>
<link href="../css/control-usuarios.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css">
</head>
<body>

    <!-- ENCABEZADO -->
    <header class="encabezado">
        <a href="Catalogos.html" class="btn-regresar">
            <i class="las la-arrow-left"></i>
        </a>

        <h1 class="logo">NeoVenta</h1>
    </header>

    <!-- TÍTULO PRINCIPAL -->
    <h2 class="titulo">Control de usuarios</h2>

    <!-- BOTÓN AGREGAR -->
    <div class="contenedor-agregar">
        <a href="AgregarUsuarios.html" class="btn-agregar">
            <i class="las la-plus-square"></i>
            Agregar
        </a>
    </div>

    <!-- TABLA -->
    <div class="tabla-scroll">
        <table class="tabla-usuarios">
            <thead>
                <tr>
                    <th>Cuenta</th>
                    <th>Rol</th>
                    <th>Telefono</th>
                    <th>Correo</th>
                    <th>Eliminar</th>
                    <th>Editar</th>
                </tr>
            </thead>

            <tbody id="tbodyUsuarios">
                <!-- FILAS DINÁMICAS AQUÍ -->

                <!-- Filas visuales (NO SE MUEVEN, NO SE QUITAN) -->
                <tr>
                    <td></td><td></td><td></td><td></td>
                    <td class="col-icono"><i class="las la-trash-alt icono-tabla"></i></td>
                    <td class="col-icono"><i class="las la-edit icono-tabla"></i></td>
                </tr>

                <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            </tbody>
        </table>
    </div>

    <script src="../js/control-usuarios.js"></script>
</body>
</html>
